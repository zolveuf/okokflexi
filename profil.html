    <section class="profil">
        <div class="profil-container">
            <h2>Skapa din profil</h2>
            <p>Skapa din profil och få exponering mot företag</p>

            <form action="https://formkeep.com/f/278078f52659"
            accept-charset="UTF-8"
            enctype="multipart/form-data"
            method="POST">
      
          <!-- Namn -->
          <div class="form-group">
              <label for="first-name">Namn</label>
              <input type="text" id="first-name" name="first_name" placeholder="Ditt förnamn" required>
          </div>
      
          <!-- Efternamn -->
          <div class="form-group">
              <label for="last-name">Efternamn</label>
              <input type="text" id="last-name" name="last_name" placeholder="Ditt efternamn" required>
          </div>
      
          <!-- Email -->
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Din email" required>
          </div>
      
          <!-- Telefonnummer -->
          <div class="form-group">
              <label for="phone">Telefonnummer</label>
              <input type="text" id="phone" name="phone" placeholder="Ditt telefonnummer" required>
          </div>
      
          <!-- Personnummer -->
          <div class="form-group">
              <label for="personnummer">Personnummer</label>
              <input type="text" id="personnummer" name="personnummer" placeholder="Ditt personnummer" required>
          </div>
      
          <!-- CV Upload -->
          <div class="form-group">
              <label for="cv">Ladda upp ditt CV</label>
              <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
          </div>
      
          <!-- Personligt Brev Upload -->
          <div class="form-group">
              <label for="cover-letter">Ladda upp ditt personliga brev</label>
              <input type="file" id="cover-letter" name="cover_letter" accept=".pdf,.doc,.docx" required>
          </div>
      
          <!-- Bild Upload -->
          <div class="form-group">
              <label for="profile-image">Bild på dig</label>
              <input type="file" id="profile-image" name="profile_image" accept=".jpg,.jpeg,.png" required>
          </div>
      
          <!-- Framgångs URL -->
          <input type="hidden" name="success_redirect" value="tack.html">
      
          <!-- Misslyckande URL -->
          <input type="hidden" name="error_redirect" value="https://din-webbplats.com/fel.html">
      
          <!-- Skicka-knapp -->
          <button type="submit" class="submit-btn">Skicka</button>
      </form>
        </div>
